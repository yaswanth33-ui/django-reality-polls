{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Question</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'polls/styles.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Add a new question</h1>
      <form method="post" class="modern-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="question_text">Poll Question</label>
          {{ form.question_text }}
        </div>
        <div class="form-group">
          <label>Answer Options</label>
          <div class="choices-container">
            <div class="choice-input">
              <input
                type="text"
                name="choice1"
                class="form-control choice-field"
                placeholder="Enter first option"
                required
              />
            </div>
            <div class="choice-input">
              <input
                type="text"
                name="choice2"
                class="form-control choice-field"
                placeholder="Enter second option"
                required
              />
            </div>
          </div>
          <button type="button" class="btn btn-secondary" id="add-choice">
            Add Choice
          </button>
        </div>
        <button type="submit" class="btn btn-primary submit-button">
          Create Poll Question
        </button>
        <a href="{% url 'polls:index' %}" class="btn btn-secondary"
          >Back to Polls</a
        >
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        let choiceCount = 3;
        $("#add-choice").click(function () {
          let newChoice = `
                    <div class="choice-input">
                        <input type="text" name="choice${choiceCount}" class="form-control choice-field" placeholder="Enter option ${choiceCount}" required>
                    </div>
                `;
          $(".choices-container").append(newChoice);
          choiceCount++;
        });
      });
    </script>
  </body>
</html>
